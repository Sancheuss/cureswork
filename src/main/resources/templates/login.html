<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Электронная ведомость</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-header text-center">
            <h1 class="h3 mb-3 font-weight-normal">Электронная ведомость</h1>
        </div>
        <div th:if="${param.error}" class="alert alert-danger text-center">
            Неправильные логин или пароль. Пожалуйста, попробуйте заново.
        </div>
        <div class="card-body">
            <form th:action="@{/login}" method="post">
                <h2 class="h3 mb-3 font-weight-normal text-center">Вход</h2>
                <div class="form-group">
                    <label for="username">Логин:</label>
                    <input type="text" id="username" name="username" class="form-control" required autofocus/>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" class="form-control" required/>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Войти</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
